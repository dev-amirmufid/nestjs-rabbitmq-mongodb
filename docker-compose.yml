version: '3'

volumes:
  mongo-data-store:
  redis-data-store:

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    env_file:
      - .env

  mongodb:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data-store:/data/db
    restart: always
    env_file:
      - .env

  redis:
    image: redis
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASS"
    env_file:
      - .env
    ports:
      - 6379:6379
    volumes:
      - redis-data-store:/data

  auth:
    container_name: auth-services
    build:
      context: ./
      dockerfile: ./apps/auth/Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - mongodb
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev auth

  api:
    container_name: api-gateway
    build:
      context: ./
      dockerfile: ./apps/api/Dockerfile
    env_file:
      - .env
    ports:
      - '1000:1000'
    depends_on:
      - rabbitmq
      - mongodb
      - auth
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev api
